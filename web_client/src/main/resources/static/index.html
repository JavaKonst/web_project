<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        #input_form {
            margin: 20px;
        }

        #search_form {
            margin: 20px;
        }
    </style>
</head>
<body>

<h2 align="center">Сотрудники компании</h2>

<h4>Добавить сотрудника</h4>
<form id="input_form" action="#">
    <input id="employer_name" placeholder="ФИО">
    <input id="employer_birthday" type="date">
    <input id="employer_salary" placeholder="Зарплата">
    <select id="employer_district"></select>
    <button onclick="createEmployer()">Добавить</button>
</form>

<h4>Поиск сотрудника по дате рождения</h4>
<form id="search_form" action="#">
    <input id="date_employer" type="date">
    <button onclick="findEmployer()">Найти</button>
    <button onclick="loadEmployers()">Сброс</button>
</form>

<table id="employersList"></table>

<script>
    function findEmployer() {
        let date0 = document.getElementById("date_employer").value;
        let url = "http://localhost:8082/search?ds=" + date0 + "&de="+date0;
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let employers = JSON.parse(this.responseText);
                createTable(employers);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        xmlhttp.send();
        }

    function createEmployer() {
        let employerName = document.getElementById("employer_name");
        let employerBirthday = document.getElementById("employer_birthday");
        let employerSalary = document.getElementById("employer_salary");
        let employerDistrict = document.getElementById("employer_district");

        if(employerName.value=="" || employerBirthday.value=="" || employerSalary.value=="" || employerDistrict.options.selectedIndex==0) {
            alert("Заполните все поля");
            return;
        }

        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                employerName.value = "";
                employerBirthday.value = "";
                employerSalary.value = "";
                employerDistrict.value = "";

                loadEmployers();
            }
        }

        xmlhttp.open("POST", "http://localhost:8082/e_create", true);
<!--        xmlhttp.open("POST", "http://localhost:8080/e_create");-->
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        let d = JSON.stringify({name: employerName.value, birthday: employerBirthday.value, salary: employerSalary.value, district: employerDistrict.value});
        xmlhttp.send(d);
    }

    function loadDistricts() {
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let districts = JSON.parse(this.responseText);

                let html = '<option>Выберите отдел</option>';

                for (let i = 0; i < districts.length; i++) {
                    let district = districts[i];
                    html = html + '<option>'+district.name + '</option>'
                }
                document.getElementById("employer_district").innerHTML = html;
            }
        };
        xmlhttp.open("GET", "http://localhost:8082/all_d", true);
<!--    xmlhttp.open("GET", "http://localhost:8080/all_d", true);-->
        xmlhttp.send();
    }

    function loadEmployers() {
        document.getElementById("date_employer").value = "";
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let employers = JSON.parse(this.responseText);
                createTable(employers);
            }
        };
        xmlhttp.open("GET", "http://localhost:8082/all_e", true);
<!--        xmlhttp.open("GET", "http://localhost:8080/all_e", true);-->
        xmlhttp.send();
        loadDistricts();
    }

    function createTable(employers){
        let html = '<tr>\n' +
                    '        <th>ID</th>\n' +
                    '        <th>ФИО</th>\n' +
                    '        <th>Дата рождения</th>\n' +
                    '        <th>Зарплата</th>\n' +
                    '        <th>Отдел</th>\n' +
                    '        <th>Удалить</th>\n' +
                    '    </tr>';
                for (let i = 0; i < employers.length; i++) {
                    let employer = employers[i];
                    html = html + '<tr><td>' +  employer.id + '</td>\n' +
                        '        <td>' + employer.name + '</td>\n' +
                        '        <td>' + employer.birthday + '</td>\n' +
                        '        <td>' + employer.salary + '</td>\n' +
                        '        <td>' + employer.district.name + '</td>' +
                        '        <td><button onclick="deleteEmployer(' + employer.id + ')">Удалить</button></td>' +
                        '</tr>';

                }
                document.getElementById("employersList").innerHTML = html;
    }

    function deleteEmployer(employerId) {
        let xmlhttp = new XMLHttpRequest();
        let url = "http://localhost:8082/e_delete?id=" + employerId;

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                loadEmployers();
            }
        };

        xmlhttp.open("DELETE", url, true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        xmlhttp.send();
    }

    loadEmployers();
</script>
</body>
</html>
