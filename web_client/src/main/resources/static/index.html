<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>Сотрудники компании</h2>

<form action="#">
    <input id="employer_name" placeholder="ФИО">
    <input id="employer_birthday" placeholder="Дата рождения">
    <input id="employer_salary" placeholder="Зарплата">

    <select id="employer_district"></select>

<!--    <input id="employer_district" placeholder="Отдел">-->
    <button onclick="createEmployer()">Добавить работника</button>
</form>

<table id="employersList"></table>

<script>
    function createEmployer() {
        let employerName = document.getElementById("employer_name").value;
        let employerBirthday = document.getElementById("employer_birthday").value;
        let employerSalary = document.getElementById("employer_salary").value;
        let employerDistrict = document.getElementById("employer_district").value;

        let xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "http://localhost:8082/e_create");
<!--        xmlhttp.open("POST", "http://localhost:8080/e_create");-->
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        let d = JSON.stringify({name: employerName, birthday: employerBirthday, salary: employerSalary, district: employerDistrict});
        console.log(d);
        xmlhttp.send(d);

        loadEmployers();
    }

    function loadDistricts() {
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let districts = JSON.parse(this.responseText);

                let html = '<option>Выберите отдел</option>';

                for (let i = 0; i < districts.length; i++) {
                    let district = districts[i];
                    html = html + '<option>'+district.name + '</option>'
                }
                document.getElementById("employer_district").innerHTML = html;
            }
        };
        xmlhttp.open("GET", "http://localhost:8082/all_d", true);
<!--    xmlhttp.open("GET", "http://localhost:8080/all_d", true);-->
        xmlhttp.send();
    }

    function loadEmployers() {
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let employers = JSON.parse(this.responseText);
                let html = '<tr>\n' +
                    '        <th>ID</th>\n' +
                    '        <th>ФИО</th>\n' +
                    '        <th>Дата рождения</th>\n' +
                    '        <th>Зарплата</th>\n' +
                    '        <th>Отдел</th>\n' +
                    '        <th>Удалить</th>\n' +
                    '    </tr>';
                for (let i = 0; i < employers.length; i++) {
                    let employer = employers[i];
                    html = html + '<tr><td>' +  employer.id + '</td>\n' +
                        '        <td>' + employer.name + '</td>\n' +
                        '        <td>' + employer.birthday + '</td>\n' +
                        '        <td>' + employer.salary + '</td>\n' +
                        '        <td>' + employer.district.name + '</td>' +
                        '        <td><button onclick="deleteEmployer(' + employer.id + ')">Удалить</button></td>' +
                        '</tr>';

                }
                document.getElementById("employersList").innerHTML = html;
            }
        };
        xmlhttp.open("GET", "http://localhost:8082/all_e", true);
<!--        xmlhttp.open("GET", "http://localhost:8080/all_e", true);-->
        xmlhttp.send();
    }

    function deleteEmployer(employerId) {
        console.log(employerId);
        let xmlhttp = new XMLHttpRequest();
        let url = "http://localhost:8082/e_delete?id=" + employerId;
        console.log(url);
        xmlhttp.open("DELETE", url, false);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        xmlhttp.send();
    }

    loadDistricts();
    loadEmployers();
</script>
</body>
</html>
